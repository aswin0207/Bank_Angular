
<h3 class="text-white mt-3 p-2 ms-2" >Welcome {{user}}</h3>

<p class="text-center text-white" > <a routerLink="/transaction">Show Transactions</a></p>
<div class="row">
    <div class="col-lg-6 p-5 text-center" >
        <form style="background-color: rgba(0, 0, 0, 0.274);border-radius: 20px;"action="">
            <h2  class="text-white ">Deposit</h2>
            <input [(ngModel)]="acno" id="as1" name="acno" class="form-control" type="text" placeholder="Account number"><br>
            <input [(ngModel)]="psw"  id="us1" name="password" class="form-control" type="password" placeholder="Password"><br>
            <input [(ngModel)]="amnt"  id="ps1" name="amnt" class="form-control" type="text" placeholder="Amount"><br>
    
    
            <button (click)="deposit()" type="submit" class="btn btn-primary">Deposit</button>
          </form>
    </div>
    <div class="col-lg-6 p-5 text-center" >
        <form style="background-color: rgba(0, 0, 0, 0.274);border-radius: 20px;"action="">
            <h2 class="text-white">Withdraw</h2>
            <input [(ngModel)]="acno1" id="aw1" name="acno1" class="form-control" type="text" placeholder="Account number"><br>
            <input [(ngModel)]="psw1" id="uw1" name="password1" class="form-control" type="password" placeholder="Password"><br>
            <input [(ngModel)]="amnt1" id="pw1" name="amnt1" class="form-control" type="text" placeholder="Amount"><br>
    
    
            <button (click)="withdraw()" type="submit" class="btn btn-primary ">Withdraw</button>
          </form>
    </div>
</div>
