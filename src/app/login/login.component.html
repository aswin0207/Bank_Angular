<div class="mt-3 ps-3 " >
    <h3>{{data}}</h3>

</div> 

<h1 class="text-center text-white">Sign In</h1>

<div class="sign">
    <form class="container  w-50 mt-5 mb-5"  action="">
        <div class="mt-5  p-4">
            <input [(ngModel)]="acno" type="text" id="p6" name="uname" [placeholder]="data1" class="form-control">
        </div>
        <div class=" p-4 ">
            <input [(ngModel)]="psw" type="password"  id="p7" name="password" placeholder="Password" class="form-control">
        </div>
        <div class="text-center">
            <button (click)="login()" type="submit" class="container w-25 mb-3  btn btn-outline-primary ">LOGIN</button>
        </div>
        <p class="mt-2 text-white text-center">Don't have account?<a class="text-warning" style="text-decoration: none;" routerLink="register">Create Account</a></p>
    </form>

</div>
