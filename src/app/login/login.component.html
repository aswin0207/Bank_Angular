<div class="mt-3 ps-3 " >
    <h3>{{data}}</h3>

</div> 

<h1 class="text-center text-white">Sign In</h1>

<div class="sign">
    <form [formGroup]="loginForm" class="container  w-50 mt-5 mb-5"  action="">
        <div class="mt-5  p-4">
            <input formControlName="acno" type="text" id="p6" name="uname" [placeholder]="data1" class="form-control">
        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-start ms-2" >
            <p class="text-danger">Includes number only</p>
        </div>
        <div class=" p-4 ">
            <input formControlName="psw" type="password"  id="p7" name="password" placeholder="Password" class="form-control">
        </div>
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched" class="text-start ms-2" >
            <p class="text-danger">Includes characters and number only</p>
        </div>
        <div class="text-center">
            <button (click)="login()" type="submit" class="container w-25 mb-3  btn btn-outline-primary ">LOGIN</button>
        </div>
        <p class="mt-2 text-white text-center">Don't have account?<a class="text-warning" style="text-decoration: none;" routerLink="register">Create Account</a></p>
    </form>

</div>
