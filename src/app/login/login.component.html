<div class="mt-3 ps-3 " >
    <h3>{{data}}</h3>

</div> 

<h1 class="text-center text-white">Sign In</h1>

<div class="sign">
    <form class="container  w-50 mt-5 mb-5"  action="">
        <div class="mt-5  p-4">
            <input (change)="acnoChange($event)" type="text" id="u1" name="uname" [placeholder]="data1" class="form-control">
        </div>
        <div class=" p-4 ">
            <input (change)="pswChange($event)" type="password"  id="p1" name="password" placeholder="Password" class="form-control">
        </div>
        <div class="text-center">
            <button (click)="login()"  class="container w-25 mb-3  btn btn-outline-primary ">LOGIN</button>
        </div>
    </form>

</div>
